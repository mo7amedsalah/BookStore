<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<h1>Author: {{ author }}</h1>
<h1>Books</h1>
<ul>
    {% for book in author.book_set.all %}
        <li>
               <a  href="{% url 'show_book' book.id %}">{{ book.title }}</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>

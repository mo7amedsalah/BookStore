{% extends "books/base.html" %}

{% block content %}
    <div>
        <table class="table  table-bordered">
            <thead>
                <tr>
                    <td>Title</td>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>
                            <a target="_blank" href="{% url 'show_book' book.id %}">{{ book.title }}</a>
                        </td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
